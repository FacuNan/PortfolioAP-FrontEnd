<section class="nuevaExperiencia" *ngIf="explab">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Actualizar Experiencia</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form novalidate #f="ngForm" class="formulario" (ngSubmit)="onUpdate()"
                [formGroup]="validacionExperiencion">
                <mat-form-field>

                    <input matInput [(ngModel)]="explab.nombreE" name="nombreE" id="nombreE" type="text"
                        placeholder="Nombre de la experiencia (Puesto)" formControlName="nombreExperiencia">
                    <mat-error *ngIf="nombreExperiencia?.errors?.['required'] && nombreExperiencia?.touched">El nombre
                        de la experiencia es obligatoria</mat-error>
                    <mat-error *ngIf="nombreExperiencia?.errors?.['maxLength(100)'] && nombreExperiencia?.touched">
                        El campo no puede exceder los 100 caracteres</mat-error>

                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre de la empresa" name="institucion" id="institucion"
                        [(ngModel)]="explab.institucion" formControlName="empresa">
                    <mat-error *ngIf="empresa?.errors?.['required'] && empresa?.touched">El nombre de la empresa es
                        obligatorio</mat-error>
                    <mat-error *ngIf="empresa?.errors?.['maxLength(50)'] && empresa?.touched">El campo no pued eexceder
                        los 50 caracteres
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput name="descripcion" id="descripcion" [(ngModel)]="explab.descripcion"
                        formControlName="descripcionExp">
                    <mat-error *ngIf="descripcionExp?.errors?.['required'] && descripcionExp?.touched">La descripcion es
                        obligatoria</mat-error>
                    <mat-error *ngIf="descripcionExp?.errors?.['maxLength(200)'] && descripcionExp?.touched">El campo no
                        puede exceder los 200 caracteres </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input type="date" matInput [(ngModel)]="explab.fechaInicio" name="fechaInicio" id="fechaInicio">
                </mat-form-field>

                <mat-form-field>
                    <input type="date" matInput placeholder="Fecha de terminacion" [(ngModel)]="explab.fechaTerminacion"
                        name="fechaTerminacion" id="fechaTerminacion">
                </mat-form-field>

                <button mat-raised-button type="submit" color="primary">Actualizar </button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
