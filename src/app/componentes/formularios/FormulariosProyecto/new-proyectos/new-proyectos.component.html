<section class="nuevoProyecto">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Agregar Nuevo proyecto</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form action="" class="formulario">
                <mat-form-field>
                    <input matInput formControlName="nombreProyecto" type="text" placeholder="Nombre del proyecto">

                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlname="img" placeholder="Link de la imagen">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlname="descripcion" placeholder="Descripcion de las tareas">
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</section>
